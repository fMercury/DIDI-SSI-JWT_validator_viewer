<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Validator</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="display-5 p-3">Browser de Credenciales Mouro</h1>
      <div class="card mt-2">
        <div class="card-body">
          <div class="form-group">
              <label>DID</label>
              <input name="did" id="did" class="form-control" />
          </div>
          <div class="form-group">
              <label>Private Key</label>
              <input id="private_key" name="private_key" class="form-control" />
          </div>
          <button class="btn btn-primary btn-block" type="button"  onclick="verificar()">Verificar</button>
        </div>
      </div>
      <ul id="edges" class="list-group mt-2"></ul>
    </div>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/custom.js"></script>
  </body>
  <script>
    function verificar() {
      var data = {
        did: $('#did').val(),
        private_key: $('#private_key').val()
      }

      console.log(data)
      $.post({
        url: '/api/myMouro',
        headers: { 'Content-Type': 'application/json' },
        data: JSON.stringify(data),
        success: onSuccess
      }, "html")
    }

    function onSuccess(res) {
      console.log(res)
      if (res.status === 'success') {
        for (var i = 0; i < res.data.length; i++) {
          $('#edges').append(item(res.data[i]))
        }
      }
    }

    function item(edge) {
      return (
        '<li class="list-group-item">' +
          '<a href="/api/credential_viewer/' + edge.jwt + '">' +
          '<code>{jwt}</code></a></li>'.replace('{jwt}', edge.jwt)
      )
    }
  </script>
</html>
